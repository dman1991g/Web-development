<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      font-family: sans-serif;
    }
    #backBtn {
      position: fixed;
      top: 10px; left: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <button id="backBtn">‚Üê Back</button>
  <iframe id="pdfFrame" src="" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (!file) {
      alert('No PDF file specified.');
      // Optionally redirect back
      window.history.back();
    } else {
      // Set iframe src to the file path
      document.getElementById('pdfFrame').src = file;
    }

    document.getElementById('backBtn').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
